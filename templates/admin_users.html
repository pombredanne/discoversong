$def with (env_message, users)
<html>
  <head>
    <title>admin discoversong</title>
	<style type="text/css">
		html {
	    	background-attachment: fixed;
	    	background-color: #3C3C94;
	    	background-image: url("http://ak.rdio.com/media/images/base/body_bg.jpg");
	    	background-repeat: repeat-x;
	    	height: 100%;
		}
		body {
			background: none repeat scroll 0 0 white;
			border-radius: 5px 5px 5px 5px;
			font-family: helvetica,arial,sans-serif;
			margin: 50px;
			padding: 25px;
		}
	</style>
  </head>
  <body>
    <h1>discoversong $:env_message</h1>
    <table border="0">
      <tr>
        <th>rdio_user_id</th>
        <th>last_use</th>
        <th>emails</th>
        <th>searches</th>
        <th>songs</th>
      </tr>
    $for user in users
      <tr>
        <td>$:user['rdio_user_id']</td>
        <td>$:user['last_use']</td>
        <td>$:user['emails']</td>
        <td>$:user['searches']</td>
        <td>$:user['songs']</td>
      </tr>
    </table>
  </body>
</html>
